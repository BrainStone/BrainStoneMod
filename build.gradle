buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.13.0'
    }
}

plugins {
    id "com.matthewprenger.cursegradle" version "1.0.4"
}
apply plugin: 'com.github.ben-manes.versions'
apply plugin: 'net.minecraftforge.gradle.forge'

def getChangelog() {
  try {
    def stdout = new ByteArrayOutputStream()
    exec {
      commandLine 'git', 'log', '-1', '--pretty=%b'
      standardOutput = stdout
    }
    return stdout.toString().trim()
  } catch(Exception e) {
    return ''
  }
}
def getVersionType() {
  def lower_version = config.mod_version.toLowerCase();

  if (lower_version.contains("prerelease"))
    return "beta";
  else if (lower_version.contains("release"))
    return "release";
  else if (lower_version.contains("dev"))
    return "beta";
  else
    return "alpha";
}
