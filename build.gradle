ext.configFile = file "build.properties"
configFile.withReader {
    // Load config.  It shall from now be referenced as simply config or project.config
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

def MainDirResources = fileTree(dir: '.', includes: ['*.md', 'CHANGELOG', 'LICENSE'])
version = config.mod_version
group = "brainstonemod" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "BrainStoneMod"

allprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

minecraft {
    version = config.minecraft_version + "-" + config.forge_version
    runDir = "eclipse"
    replace '${version}', project.version
    mappings = "snapshot_20160518"
    useDepAts = true
}

dependencies {
    compile "org.projectlombok:lombok:1.16.10"
    deobfCompile group: "mezz.jei", name: "jei_1.10.2", version: "3.9.0.246"
    deobfCompile group: "slimeknights", name: "TConstruct", version: "1.10.2-2.5.6b.jenkins425"
    deobfCompile group: "slimeknights.mantle", name: "Mantle", version: "1.10.2-1.1.1.194"
	compile "com.enderio.core:EnderCore:1.10.2-0.4.1.56-beta"
	compile "com.enderio:EnderIO:1.10.2-3.0.1.98_beta:dev"
}

repositories{
    maven { //JEI, Natura, Mantle, TiCon
        url "http://dvs1.progwml6.com/files/maven"
    }
	maven { //EnderIO, EnderCore, EnderZoo, The One Probe
		url = "http://maven.tterrag.com"
	}
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
    
    from MainDirResources
}

jar {
    /*doLast {
        if (!gradle.taskGraph.hasTask(reobf)) {
            signJar(jar.archivePath)
        }
    }*/
}

reobf {
    /*doLast {
        signJar(jar.archivePath)
    }*/
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
    
    /*doLast {
        signJar(deobfJar.archivePath)
    }*/
}

task srcJar(type: Jar, dependsOn: classes) {
    classifier = 'src'
    duplicatesStrategy = 'exclude'
    
    from sourceSets.main.allSource
    from MainDirResources
    
    /*doLast {
        signJar(srcJar.archivePath)
    }
    
    srcJar.shouldRunAfter jar
    srcJar.shouldRunAfter deobfJar*/
}

artifacts {
    archives jar
    archives deobfJar
    archives srcJar
}

curseforge {
    apiKey = project.curseForgeApiKey
    
    project {
        id = '250836'
        changelog = getChangelog()
        releaseType = getVersionType()
        addGameVersion '1.10.2'
        addGameVersion '1.10'
        addGameVersion '1.9.4'
        addGameVersion 'Java 8'
        
        mainArtifact(jar) {
            displayName = config.mod_version
        }
        addArtifact deobfJar
        addArtifact srcJar
        
        relations {
            optionalLibrary 'ender-io'
            optionalLibrary 'minefactory-reloaded'
            optionalLibrary 'tinkers-construct'
            optionalLibrary 'thermal-foundation'
            optionalLibrary 'thaumcraft'
            optionalLibrary 'baubles'
        }
    }
}
